name: microvm-kernel

on: push
jobs:
  microvm-kernel:
    runs-on: actuated
    env:
      kernel-version: "5.10"
    steps:
      - name: free RAM
        run: free -h
      - name: List CPUs
        run: nproc
      - name: get build toolchain
        run: |
          sudo apt update -qy
          sudo apt-get install -qy \
            git \
            build-essential \
            fakeroot \
            libncurses5-dev \
            libssl-dev \
            ccache \
            bison \
            flex \
            libelf-dev \
            dwarves
      - name: clone linux
        run: |
          time git clone https://github.com/torvalds/linux.git linux.git --depth=1 --branch v${{ env.kernel-version }}
          cd linux.git
          curl -o .config -s -f https://raw.githubusercontent.com/firecracker-microvm/firecracker/refs/heads/main/resources/guest_configs/microvm-kernel-ci-x86_64-5.10.config
          echo "# CONFIG_KASAN is not set" >> .config
      - name: Vache config
        id: cache-config
        uses: actions/cache@v3
        env:
          cache-name: cache-kernel-config
        with:
          path: |
            ./vmlinux
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.kernel }}-${{ hashFiles('linux.git/.config') }}

      - if: ${{ steps.cache-config.outputs.cache-hit != 'true' }}
        name: make config
        run: |
          cd linux.git 
          make oldconfig
      - if: ${{ steps.cache-config.outputs.cache-hit != 'true' }}
        name: Make vmlinux
        run: |
          cd linux.git
          time make vmlinux -j$(nproc)
          mv ./vmlinux ../vmlinux
      - name: Show info
        run:  du -h ./vmlinux
